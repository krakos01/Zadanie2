name: Zadanie2

on:
  workflow_dispatch:
  push:
    tags:
     - '*'

env:
  REGISTRY: ghcr.io


jobs:
  ci_step:
    name: Build, tag and push image to registry
    runs-on: ubuntu-latest
      
    steps:
      - 
        name: Check out the source_repo
        uses: actions/checkout@v4
      
      -
        name: Metadata definitions
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.actor }}/zadanie2_test
          flavor: latest=false
          tags: |
            type=sha,priority=100,prefix=sha-,format=short
            type=semver,priority=200,pattern={{version}}   

      - 
        name: QEMU set-up
        uses: docker/setup-qemu-action@v3

      - 
        name: Buildx set-up
        uses: docker/setup-buildx-action@v3

      - 
        name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}


#      -
#        name: Login to Docker Hub
#        uses: docker/login-action@v3
#        with:
#          username: ${{ vars.DOCKERHUB_USERNAME }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Docker Scout
        uses: docker/scout-action@v1.16.0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/zadanie2_test
          github-token: ${{ github.token }}
          command: cves
          only-severities: high, critical
          exit-code: true
          


#      - 
#        name: Build and push image
#        uses: docker/build-push-action@v5
#        with:
#          context: .
#          platforms: linux/amd64,linux/arm64
#          push: true
#          cache-from: |
#            type=registry,ref=${{ vars.DOCKER_USERNAME }}/zadanie2_test:cache 
#          cache-to: |
#            type=registry,ref=${{ vars.DOCKER_USERNAME }}/zadanie2_test:cache  
#          tags: ${{ steps.meta.outputs.tags }}
        
      - 
        name: Build and push image to ghcr.io
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.actor }}/zadanie2_test:cache 
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ github.actor }}/zadanie2_test:cache  
          tags: ${{ steps.meta.outputs.tags }}

    
                 
